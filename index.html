<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In/Sign Up Form</title>
  <!-- Linking the CSS file -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container right-panel-active">
    <!-- For School Hiring Team-->
    <div class="container__form container--signup">
      <form action="#" class="form" id="form1">
        <h2 class="form__title">Hiring Manager</h2>
        <input type="text" placeholder="Name" class="input" />
        <input type="email" placeholder="Email" class="input" />
        <input type="number" placeholder="Contact" class="input" />
            <a href="https://forms.gle/hxAbZgsTuwNcKiFZA" target="_blank">
                <button type="button" class="btn">Apply</button>
            </a>      
        </form>
    </div>

    <!-- For Applicants that will apply -->
    <div class="container__form container--signin">
      <form action="#" class="form" id="form2">
        <h2 class="form__title">Applicant</h2>
        <input type="text" placeholder="Name" class="input" />
        <input type="email" placeholder="Email" class="input" />
        <input type="num" placeholder="Contact" class="input" />
            <a href="https://forms.gle/SfRcdBsu7CxwWLWh8" target="_blank">
                <button type="button" class="btn">Apply</button>
            </a>      
        </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel overlay--left">
          <button class="btn" id="signIn">Applicant</button>
        </div>
        <div class="overlay__panel overlay--right">
          <button class="btn" id="signUp">Hiring Manager</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Linking the JavaScript file -->
  <script src="index.js"></script>
</body>
</html>
